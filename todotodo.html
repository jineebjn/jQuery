<!DOCTYPE html>
<html>
<head>
  <title>todo</title>
  <style type="text/css">
    body {
    text-align: center;
    background-color: #3c6dc5;
    color: white;
    font-family: helvetica;
}

h1 {
    margin-top: 100px;
}

ul {
    display: inline-block;
    cursor: move;
    text-align: left;
    width: 300px;
    max-width: 100%;
}

li {
    color: lightgray;
}

li:first-child {
    font-size: 130%;
    color: white;
}

input[type='submit'] {
    background-color: red;
    border: 0;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
}
  </style>
  <script>
    $(document).ready(function($) {
    $('form').submit(function() {
        if ($('.input').val() !== '') {
            var newTask = $('.input').val();
            var newLi = $('<li>' + newTask + '</li>');
            newLi.on('click', function() {
                $(this).remove(); // Attach the event handler *before* adding the element
            });
            $('ul').prepend(newLi); // To put the new task at the top of the list
            $('.input').val('');
            return false; // So the change persists
        }
    });
    $('ul').sortable(); // Because what good is a to-do list that you can't sort? :)
});
  </script>
</head>
<body>
    <h1>
        jQuery To-Do List
    </h1>
    <form>
        <label>Enter a new task:</label>
        <input class="input" type="text">
        <input type="submit" value="Add">
    </form>
    <ul title="Click to delete; drag to reorder">
    </ul>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
